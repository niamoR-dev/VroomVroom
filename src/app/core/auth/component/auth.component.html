<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center">Connexion</h1>
  </div>
</div>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="col-md-4" for="login">Pseudo</label>
      <input type="text" class="form-control" id="login"
             [ngClass]="{'app-error': form.controls['login'].invalid && form.controls['login'].dirty}"
             formControlName="login">
      <span class="app-message-error" [hidden]="form.controls['login'].valid || form.controls['login'].pristine">
        Veuillez correctement remplir le Pseudo avec une longueur de 4 lettres minimum
      </span>
    </div>
    <div class="form-group">
      <label class="col-md-4" for="mdp">Mot de passe</label>
      <input type="password" class="form-control" id="mdp"
             [ngClass]="{'app-error': form.controls['mdp'].invalid && form.controls['mdp'].dirty}"
             formControlName="mdp">
      <span class="app-message-error" [hidden]="form.controls['mdp'].valid || form.controls['mdp'].pristine">
        Le mot de passe doit faire plus de 4 caract√®res
      </span>
    </div>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Se connecter
      </button>
    </div>
  </form>
</div>
