<table class="table table-hover">
  <thead>
    <tr>
      <td>ID produit</td>
      <td>Quantité en stock</td>
      <td>Date entrée en stock</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks">
      <td>{{ stock.idProduct }}</td>
      <td>{{ stock.quantite }}</td>
      <td>{{ stock.dateStock }}</td>
      <td><a [routerLink]="['/stocks/edit', stock.id]" class="btn btnprimary">Edit</a></td>
      <td><a (click)="deleteStock(stock.id)" class="btn btndanger">Delete</a>

    </tr>
  </tbody>
</table>
