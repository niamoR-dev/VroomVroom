<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">ID Product</label> <input type="text" class="form-control" formControlName="idProduct"
          #idProduct [(ngModel)]="stock.idProduct" />
      </div>

      <div
        *ngIf="angForm.controls['idProduct'].invalid && (angForm.controls['idProduct'].dirty || angForm.controls['idProduct'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['idProduct'].errors?.required"> Stock ID is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Quantit√© </label>
        <textarea class="form-control" rows=7 cols="5" formControlName="quantite" #quantite
          [(ngModel)]="stock.quantite"></textarea>
      </div>

      <div
        *ngIf="angForm.controls['quantite'].invalid && (angForm.controls['quantite'].dirty || angForm.controls['quantite'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['quantite'].errors?.required"> Stock Description is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Date Stock</label>
        <input type="text" class="form-control" formControlName="dateStock" #dateStock [(ngModel)]="stock.dateStock" />
      </div>

      <div
        *ngIf="angForm.controls['dateStock'].invalid && (angForm.controls['dateStock'].dirty || angForm.controls['dateStock'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['dateStock'].errors?.required"> Date Stock is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="updateStock(idProduct.value, quantite.value, dateStock.value)" type="submit"
          class="btn btn-primary" [disabled]="angForm.invalid">
          Update Stock
        </button>
      </div>
    </form>
  </div>
</div>
