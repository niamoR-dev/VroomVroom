<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ piece.id == 0 ? "Ajout" : "Modification" }} d'un véhicule</h1>
    <p class="lead">Utiliser le formulaire suivant afin {{ piece.id == 0 ? "d'ajouter" : "de modifier" }} un piece
    </p>
  </div>
</div>

<div class="container">
  <form [formGroup]="pForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="libelleInput">Libellé</label>
      <input type="text" class="form-control" name="libelleInput" id="libelleInput" placeholder="{{piece.libelle}}" formControlName="libelle">
      <div *ngIf="pForm.controls['libelle'].invalid && (pForm.controls['libelle'].dirty || pForm.controls['libelle'].touched)" class="alert alert-danger">Le libellé est obligatoire</div>
    </div>


    <div class="form-group">
      <label for="quantiteInput">Quantité</label>
      <input type="number" class="form-control" name="quantiteInput" id="quantiteInput" placeholder="{{piece.quantite}}" formControlName="modele">
      <div *ngIf="pForm.controls['quantite'].invalid && (pForm.controls['quantite'].dirty || pForm.controls['quantite'].touched)" class="alert alert-danger">La quantité est obligatoire</div>
    </div>

    <div class="form-group">
      <label for="dateInput">Date de saisie</label>
      <input type="date" class="form-control" name="dateInput" id="dateInput" placeholder="{{piece.dateSaisie}}" formControlName="date">
      <div *ngIf="pForm.controls['date'].invalid && (pForm.controls['date'].dirty || pForm.controls['date'].touched)" class="alert alert-danger">La date de saisie doit être indiquée
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="pForm.pristine || pForm.invalid">Mettre à jour la pièce</button>
  </form>
</div>
